<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 문서 객체와 관련된 모든 이벤트 제거하기</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js">
	
</script>
</head>
<body>
	<h1>Hello</h1>
	<h1>JAVA</h1>
	<h1>World</h1>

<script type="text/javascript">
	$(document).ready(function(){
		$('h1').dblclick(function(){
			alert("더블클릭 이벤트 감지");			
		});
		$('h1').click(function(){
			alert("click 이벤트감지");
			$(this).html('클릭');   //this = h1  text():innerText or html():innerHTML - ajax에서 활용	
			$(this).off('click'); //해당 문서 객체와 관련된 모든 이벤트 제거.
		});//////////end of click
	});
</script>

</body>
</html>
