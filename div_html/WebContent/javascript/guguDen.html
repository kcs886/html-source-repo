<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>구구단 출력 프로그램</h3>
<script type="text/javascript">
	var dap = new Array(); //크기제약시 new Array(5) - 인덱스를 0~4까지 지정가능
	var dan = prompt("확인하려는 구구단을 입력하세요.",2);
	for(var i=1; i<=9; i++){
		dap[i] = dan * i;
		document.write(dan,"*",i,"=",dap[i],"<br>");
	}
</script>
</body>
</html>
