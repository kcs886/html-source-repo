<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" width="800px" height="700px"></div>
    <script>
      var map;
      function initMap() {
    	  //월드메르디앙2차 37.478870, 126.878648
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.478870, lng: 126.878648},
          zoom: 15
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRZtKcukT1K_5l4AnkjemFLjWWFBX57MU&callback=initMap"
    async defer></script>
  </body>
</html>
