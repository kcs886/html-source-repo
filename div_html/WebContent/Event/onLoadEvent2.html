<!-- 
	dom먼저? 아니면 event처리가 먼저?
 바디에서 스크립트를 쓸때 위치선정이 중요하다.
 -->
 
 <script type="text/javascript">
	window.onload = function(){ //익명함수 - 한번만
		//이벤트 연결하기
		var header = document.getElementById("header");
		header.onclick = function(){
			alert("클릭");
			//이벤트를 제거합니다.
			header.onclick= null; //자원반납하기-버블링 발생 방지
		}
	};
 </script>
	<h1 id="header">Click</h1>
</body>
